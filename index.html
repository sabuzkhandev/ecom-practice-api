<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecom-Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <h3 class="text-center text-uppercase text-primary mt-3">Online Shopping in Bangladesh</h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group">
                    <input id="searching" type="text" class="form-control rounded-0" placeholder="Search in ecommerce product">
                    <button class="btn btn-primary rounded-0" type="button" id="product-search">Search</button>
                  </div>
            </div>
            <div class="col-3"></div>
        </div>
        </div>
        <hr class="mb-0 text-dark">
    </header>
    <main>
        <section class="bg-primary py-3">
            <div class="container">
                <h5 class="text-light">Flash Sales Products</h5>
            </div>
        </section>
        <!-- loader -->
        <section id="spinning-loader" class="container d-none">
            <div>
                <div class="d-flex justify-content-center align-items-center" style="height:400px">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </section>
        <section>
            <div class="container my-3">
                <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
                    
                </div>
            </div>
        </section>
        <section id="search-no-found" class="container py-3 d-none">
            <div>
                <h5 class="text-danger">No Phone Found, Please try a new search again.</h5>
            </div>
        </section>
        <section id="show-all" class="container py-3 d-none">
            <div class="text-center">
                <button id="show-all" class="btn btn-warning rounded-0">Show All</button>
            </div>
        </section>
        <!-- modal section -->
        <section>
            

  
            <!-- Modal -->
            <div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="productDetailsModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone-details" class="modal-body">
                        
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
